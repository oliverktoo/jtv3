services:
  - type: web
    name: jamii-tourney-backend
    runtime: node
    env: node
    buildCommand: npm install
    startCommand: node server/working-server.mjs
    envVars:
      - key: NODE_ENV
        value: production
      - key: VITE_SUPABASE_URL
        sync: false
      - key: VITE_SUPABASE_ANON_KEY
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: SESSION_SECRET
        sync: false
    healthCheckPath: /api/health
    plan: free
